<!DOCTYPE html>
<html>
<head>
    <!-- theme from https://bootsnipp.com/snippets/nNg98 -->
	<title>Chat avec GrandPy Bot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>


<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-8 chat">
				<div class="card">

					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="{{ url_for('static', filename='img/grandpy.jpg') }}" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>Chat avec Grandpy</span>
								<p>Chat du {{ date }}</p>
							</div>
						</div>
					</div>


					<div class="card-body msg_card_body">

						<div class="d-flex justify-content-start mb-4">
							<div class="img_cont_msg">
								<img src="{{ url_for('static', filename='img/grandpy.jpg') }}" class="rounded-circle user_img_msg">
							</div>
							<div class="msg_cotainer">
								Salut 
								{% if name %}
									{{ name }},
								{% else %}
									Machin,
								{% endif %} 
								comment vas-tu ?<br />
								Ã‡a me fait bien plaisir de te voir !!
								<span class="msg_time">{{ time }}</span>
							</div>
						</div>

						<div class="d-flex justify-content-end mb-4">
							<div class="msg_cotainer_send">
								Salut Grandpy je vais te poser plein de questions !
								<span class="msg_time_send">{{ time }}</span>
							</div>
							<div class="img_cont_msg">
								<img src="{{ url_for('static', filename='img/avatar_generic.jpg') }}" class="rounded-circle user_img_msg">
							</div>
						</div>

					</div>

					<div class="card-footer">
						<div class="input-group">
							<input type="textarea" id="messageToSend" name="" class="form-control type_msg" placeholder="Type your message..."></input>
							<div class="input-group-append"> 
								<span class="input-group-text send_btn" id="buttonToSend" onclick="get_answer(
									document.getElementById('messageToSend').value)"><i class="fas fa-paper-plane"></i>
								</span>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<script>
		// Script to press buttonToSend if enter is pressed
		var input = document.getElementById("messageToSend");
		input.addEventListener("keyup", function(event) {
		  if (event.keyCode === 13) {
		   event.preventDefault();
		   document.getElementById("buttonToSend").click();
		  }
		});
	</script>
</body>
</html>
