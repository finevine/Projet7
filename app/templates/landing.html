{% extends "base.html" %}
{% block title %}Identification{% endblock %}

{% block head %}
    {{ super() }}
<!-- no extra script -->
{% endblock %}

{% block content %}
    <div class="col col-md-11 col-xl-8 chat">
        <div class="container col-md-5">
        <div class="img_cont">
            <img src="{{ url_for('static', filename='img/grandpy.jpg') }}" class="rounded-circle user_img" onload="hello()">
            <span class="online_icon"></span>
        </div>
        <div class="user_info">
            <span >Chat avec Grandpy</span>
        </div>
        
            <input id="name-input" type="text" id="name" name="name" required maxlength="25" size="10" placeholder="Quel est votre nom ?" spellcheck="false" autocomplete="off">
            <a href="/chat?user=Inconnu" id="chat-link">
                <button type="button" class="btn btn-light">Parler Ã  Grandpy&nbsp;<i class="fas fa-paper-plane"></i></button>
            </a>
        </div>
        {% include 'footer.html' %}
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        document.getElementById("name-input").onblur = function() {
        var name = document.getElementById("name-input").value;
        var link = document.getElementById("chat-link");
        link.setAttribute("href", "/chat?user=" + name);
        return false;
        }
    </script>
	<script>
		// Script to press buttonToSend if enter is pressed
		var input = document.getElementById("name-input");
		input.addEventListener("keyup", function(event) {
		if (event.keyCode === 13 && document.getElementById("name-input").value) {
                event.preventDefault();
                document.getElementById("chat-link").click();
		}
		});
	</script>

{% endblock %}
